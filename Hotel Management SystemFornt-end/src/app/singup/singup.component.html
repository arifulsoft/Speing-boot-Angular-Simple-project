<section class="ab">
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <form (ngSubmit)="singUp()">
                    <div class="group">
                        <label for="username" class="label">Username</label>
                        <input id="username" type="text" class="input" name="username" [(ngModel)]="username">
                    </div>
                    <div class="group">
                        <label for="email" class="label">Email</label>
                        <input id="email" type="text" class="input" name="email" [(ngModel)]="email">
                    </div>
                    <div class="group">
                        <label for="password" class="label">Password</label>
                        <input id="password" type="password" class="input" data-type="password" name="password" [(ngModel)]="password">
                    </div>
    
                    <div class="group">
                        <label for="role" class="label">Role</label>
                        <select class="input" id="role" name="role" [(ngModel)]="role">
                            <option value="Admin" class="input"><span class="bb">Admin</span></option>
                            <option value="Costomar" class="input"><span class="bb">Customar</span></option>
                
                        </select>
                
                    </div>
    
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
    
                   
    
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a routerLink="/admin-login">Login</a>
                    </div>
                </form>
                </div>
                
            </div>
        </div>
    </div>
</section>
